<table border="1">
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Year</th>

    <tr th:each="car : ${cars}">
        <td th:utext="${car.getModel()}">Model</td>
        <td th:utext="${car.getSeries()}">Series</td>
        <td th:utext="${car.getYear()}">Year</td>
    </tr>
</table>
